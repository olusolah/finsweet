<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="icon" href="/images/Logo.png" type="images/gif/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Nunito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/Logo.png" alt="logo" width="80%">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about-us">About us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
         <div class="right-contact">
            <div class="right-contact-icon">
                <img src="./images/Assistance Icon.png" alt="contact-icon" width="30px">
            </div>
            <div class="right-contact-text">
                <p>Road Assistance</p>
                <p><a href="#18002652452">1800 265 24 52</a></p>
            </div>
         </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left-text">
                <div class="content">
                    <h1>Get your vehicle service done online at one place</h1>
                </div>
                <div class="btn">
                    <button type="button">Book a service</button>
                </div>

                <div class="time-left">
                    <div>
                        <img src="./images/Icon.png" alt="">
                    </div>
                    <div class="time-right">
                        <p class="time-right-up">We are open</p>
                        <p class="time-right-down">Monday to Friday 9:00 AM to  10:00  AM</p>
                    </div>
                </div>

            </div>
            <div class="right-img">
                <div class="right-img-all">
                    <div class="right-img-up">
                        <div class="right-img-up-left">
                            <p>24 hr</p>
                        </div>
                        <div class="right-img-up-right">
                            <p>Quick service</p>
                        </div>
                    </div>
                </div>

                <div class="right-img-down">
                    <div class="right-img-down-all">
                        <div class="flex">
                            <p class="flex-1">4.5/5</p>
                            <p class="flex-2">Rating</p>
                        </div>
                        <div class="right">
                            <img src="./images/Star 1.png" alt="star 1" width="20px">
                            <img src="./images/Star 1.png" alt="star 1" width="20px">
                            <img src="./images/Star 1.png" alt="star 1" width="20px">
                            <img src="./images/Star 1.png" alt="star 1" width="20px">
                            <img src="./images/Star 5 Yellow.png" alt="star 1" width="20px">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

</html>
